<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css multicolor website </title>
</head>
<style>
    :root{
        --primary-color: #4e893a80;
        --text-color: rgb(62, 55, 55);
        --secondary-color: #53888878;
       }

    body{
        background-color: var(--secondary-color)       
    }
    *{
        margin: 0;
        padding: 0;
    }
    
    nav{
        background-color: var(--primary-color);
        padding: 12px;
        
    }
    ul li{
        list-style: none;
        display: inline;
        padding: 91px;
        font-weight: bolder;
        font-size: 20px;
        color: darkblue;

    }
    ul li a{
        color: var(--text-color);
        text-decoration: none;
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/">about</a></li>
                <li><a href="/">contact us</a></li>
                <li><a href="/">location</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
